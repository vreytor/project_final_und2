<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Reytor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body class="container">
    <header class="row">
        <nav class="navbar navbar-expand-lg bg-light">
            <section class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./img/logo.png" alt="logo" height="25px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <section class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#yo">Yo</a>
                    <a class="nav-link" href="#familia">Familia</a>
                    <a class="nav-link" href="#amigos">Amigos</a>
                    <a class="nav-link" href="#estudios">Estudios</a>
                    <a class="nav-link" href="#contacto">Contáctame</a>
                </section>
                </section>
            </section>
        </nav>
    </header>
   
    <main class="vh-100">

        <section class="row bg-primary h-25" id="yo"> SECCION YO

        </section>
       
        <section class="row bg-success h-25" id="familia"> SECCION FAMILIA

        </section>
       
        <section class="row bg-danger h-25" id="amigos"> SECCION AMIGOS

        </section>
       
        <section class="row bg-warning h-25" id="estudios"> SECCION ESTUDIOS

        </section>

        <section id="contacto" >
            <form>
                <section class="mb-3">
                    <label for="txtEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="txtEmail">
                    <p id="emailVal" class="text-danger"></p>
                </section>
                <section class="mb-3">
                    <label for="txtpwd" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtpwd">
                </section>
                <section class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="chkAceptar">
                    <label class="form-check-label" for="exampleCheck1">Aceptar reglas del contrato</label>
                </section>
                <input type="button" class="btn btn-primary" value="Enviar" id="btnEnviar"></input>
            </form>
        </section>
    </main>
    <footer class="bg-black h-25">
        
    </footer>
</body>
</html>
<script src="./js/main.js"></script>
